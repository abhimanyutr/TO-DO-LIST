<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
     <link rel="stylesheet" href="./style.css">
   
   
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- fontAwosome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>

<body>
    <div class="container mt-5 " style="background-color: rgba(206, 206, 204, 0.71); border-radius: 15px;">
        <div class="row" style=" width: 100%; height: 600px;">
            <div class="col-12 col-md-6 d-none d-md-block d-lg-none bg-warning"
     style="background-image: url(https://img.freepik.com/premium-vector/list-planning-checklist-notepad-paper-daily-task-agreement-concept-illustration_270158-539.jpg?w=2000); background-size: cover;">
</div>
            <div class="col-lg-6 col-12 text-center p-4  ">

                

                <form action="">
                    <div class="card d-flex flex-row ps-5">
                        <div class="card-body" >
                            <h1 class="fs-3">My To-Do List</h1>
                            <div id="progressbar">
                                <div id="progress"></div>
                            </div>
                        </div>
                        <div id="statNumbers" class="d-flex justify-content-center align-items-center p-5 m-2 rounded-circle bg-warning"
                                   style="width: 50px; height: 50px; font-weight: 900; font-size: 25px;">
                                        <span>0/0</span>
                        </div>
                    </div>

                   
                    <p class="text-center text-muted">
                        Manage your tasks, stay organized, and get things done üïê
                    </p>
                    <div class="d-flex align-items-center">
                        <img src="https://cdn-icons-png.freepik.com/512/15006/15006327.png" alt="" width="40px">
                        <input id="input" onclick="" type="text" placeholder="Enter your task..."
                            class="form-control bg-light border-dark m-2" required>

                        <button id="btn" style="border-radius: 5px; padding: 4px;" class=" bg-warning border-info"
                            onclick="taskAdd()" type="button"><i class="fa-solid fa-plus m-1 "></i></button>
                    </div>
                </form>
                <ul id="tasklist" type="none">

                </ul>
            </div>
        </div>
    </div>


     <script src="./script.js"></script>
</body>

</html>
