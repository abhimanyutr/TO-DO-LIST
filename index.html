<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="./style.css">

    <!-- googleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aclonica&family=Alfa+Slab+One&family=Anton&family=BBH+Sans+Hegarty&family=Caprasimo&family=Chewy&family=Cormorant+Upright:wght@300;400;500;600;700&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Dancing+Script:wght@400..700&family=Eagle+Lake&family=Fjalla+One&family=Gravitas+One&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libertinus+Math&family=Libertinus+Mono&family=Lobster&family=Michroma&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rampart+One&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- fontAwosome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body
    style="background-image: url(https://images.pexels.com/photos/4194859/pexels-photo-4194859.jpeg); background-size: cover;">
    <div class="container mt-md-5 "
        style="background-color: rgb(255, 255, 255); border: 2px solid rgb(202, 201, 201);">
        <div class="row height-sm-100">
            <div class="col-12 col-md-6 d-block d-md-block d-lg-flex bg-warning todo-image order-2 order-md-1"
                style="background-image: url(https://img.freepik.com/premium-vector/list-planning-checklist-notepad-paper-daily-task-agreement-concept-illustration_270158-539.jpg?w=2000); background-size: cover;">
            </div>
            <div class="col-lg-6 col-12 text-center p-4 order-1 order-md-2 ">



                <form action="">
                    <div class="card d-flex flex-row ps-5">
                        <div class="card-body">
                            <h1 class="fs-3 head mybtn">To-Do List</h1>
                            <div id="progressbar">
                                <div id="progress"></div>
                            </div>
                        </div>
                        <div id="statNumbers"
                            class="d-flex justify-content-center align-items-center p-5 m-2 rounded-circle bg-warning"
                            style="width: 50px; height: 50px; font-weight: 900; font-size: 25px;">
                            <span class="mybtn">0/0</span>
                        </div>
                    </div>


                    <p class="text-center text-muted">
                        Manage your tasks, stay organized, and get things done üïê
                    </p>
                    <div class="d-flex align-items-center">
                        <img src="https://cdn-icons-png.freepik.com/512/15006/15006327.png" alt="" width="40px">
                        <input id="input" onclick="" type="text" placeholder="Enter your task..."
                            class="form-control bg-light border-dark m-2" required>

                        <button class="mybtn" id="btn" style="border-radius: 5px; padding: 4px;" class=" bg-warning border-info"
                            onclick="taskAdd()" type="button"><i class="fa-solid fa-plus m-1 "></i></button>
                    </div>
                </form>
                <ul id="tasklist" type="none">

                </ul>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
